<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Mukta:wght@200&display=swap" rel="stylesheet">
    
    <title>API02 - Calendar</title>
  </head>
  <body>
    
      <!--NAV/Header-->
      <header class="header"></header>
      <div class="border"></div>
      <!--Main Body-->
    
      <div class="row">
        <!--Search Form w/in Main Body-->
        
          <!--Search Form-->
            <form name = "search" onsubmit=fetchResults(e);>
                <select id = "select">
                  <option>--Select a Country -- </option> 
                </select>

                    <label for="year">Enter a SINGLE year (YYYY) before 2043:</label>
                    <input type ="text" id = "year" class = "year" required>
                    <button class="submit" type="submit">Submit</button>
               
                <p><b>If there are no results displaying, the year/country combination did not provide any results.</b></p>
            </form>
        
          <!--Returned Information-->
        <div class="col">
          <ul class="info">  Information about the website.
          <li>All dates are in ISO format(YYYY/MM/DD)</li>
          <li>Clicking Sumbit will continue to provide more holidays with the year and country chosen.</li>
          </ul>

        </div>
      </div>
    </div>
    </div>
    <!--Footer-->
   <footer class="footer"></footer>
  </body>
  <!--BootStrap-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
